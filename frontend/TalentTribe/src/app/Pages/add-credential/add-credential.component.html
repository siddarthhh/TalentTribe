<div class="container mt-4">
  <h2><i class="fas fa-id-card-alt"></i> Add Credential</h2>
  
  <form #credentialForm="ngForm" (ngSubmit)="onSubmit()">
    
    <div class="mb-3">
      <label for="credentialName" class="form-label">
        <i class="fas fa-certificate"></i> Credential Name
      </label>
      <input type="text" id="credentialName" class="form-control" 
        [(ngModel)]="credentialName" 
        name="credentialName" 
        required>
      <div *ngIf="!credentialName && credentialForm.submitted" class="text-danger">
        Credential Name is required.
      </div>
    </div>
    
    <div class="mb-3">
      <label for="issuedBy" class="form-label">
        <i class="fas fa-building"></i> Issued By
      </label>
      <input type="text" id="issuedBy" class="form-control" 
        [(ngModel)]="issuedBy" 
        name="issuedBy" 
        required>
      <div *ngIf="!issuedBy && credentialForm.submitted" class="text-danger">
        Issuer Name is required.
      </div>
    </div>
    
    <div class="mb-3">
      <label for="issueDate" class="form-label">
        <i class="fas fa-calendar-alt"></i> Issue Date
      </label>
      <input type="date" id="issueDate" class="form-control" 
        [(ngModel)]="issueDate" 
        name="issueDate" 
        [max]="maxDate" 
        required>
      <div *ngIf="!issueDate && credentialForm.submitted" class="text-danger">
        Issue Date is required.
      </div>
    </div>
    
    <div class="mb-3">
      <label for="credentialType" class="form-label">
        <i class="fas fa-tag"></i> Credential Type
      </label>
      <input type="text" id="credentialType" class="form-control" 
        [(ngModel)]="credentialType" 
        name="credentialType" 
        required>
      <div *ngIf="!credentialType && credentialForm.submitted" class="text-danger">
        Credential Type is required.
      </div>
    </div>
    
    <div class="mb-3">
      <label for="file" class="form-label">
        <i class="fas fa-file-upload"></i> Upload PDF
      </label>
      <input type="file" id="file" class="form-control" 
        (change)="onFileChange($event)" 
        accept=".pdf"
        required>
      <div *ngIf="!selectedFile && credentialForm.submitted" class="text-danger">
        Please upload a valid PDF file.
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary">
      <i class="fas fa-paper-plane"></i> Submit
    </button>
  </form>
</div>
