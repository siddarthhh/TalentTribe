<div *ngIf="loading" class="text-center">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div *ngIf="!loading && company" class="container">
  <h1 class="my-4">Company Dashboard</h1>

  <form (ngSubmit)="saveCompanyDetails()">
    <div class="form-group">
      <label for="companyName">
        <i class="fas fa-building"></i> Company Name
      </label>
      <input
        type="text"
        class="form-control"
        id="companyName"
        [(ngModel)]="company.companyName"
        name="companyName"
        required
      />
    </div>

    <div class="form-group">
      <label for="companyDescription">
        <i class="fas fa-info-circle"></i> Company Description
      </label>
      <textarea
        class="form-control"
        id="companyDescription"
        [(ngModel)]="company.companyDescription"
        name="companyDescription"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="industry">
        <i class="fas fa-industry"></i> Industry
      </label>
      <input
        type="text"
        class="form-control"
        id="industry"
        [(ngModel)]="company.industry"
        name="industry"
      />
    </div>

    <div class="form-group">
      <label for="address">
        <i class="fas fa-map-marker-alt"></i> Address
      </label>
      <input
        type="text"
        class="form-control"
        id="address"
        [(ngModel)]="company.address"
        name="address"
      />
    </div>

    <div class="form-group">
      <label for="city">
        <i class="fas fa-city"></i> City
      </label>
      <input
        type="text"
        class="form-control"
        id="city"
        [(ngModel)]="company.city"
        name="city"
      />
    </div>

    <div class="form-group">
      <label for="state">
        <i class="fas fa-map"></i> State
      </label>
      <input
        type="text"
        class="form-control"
        id="state"
        [(ngModel)]="company.state"
        name="state"
      />
    </div>

    <div class="form-group">
      <label for="country">
        <i class="fas fa-globe"></i> Country
      </label>
      <input
        type="text"
        class="form-control"
        id="country"
        [(ngModel)]="company.country"
        name="country"
      />
    </div>

    <div class="form-group">
      <label for="postalCode">
        <i class="fas fa-mail-bulk"></i> Postal Code
      </label>
      <input
        type="text"
        class="form-control"
        id="postalCode"
        [(ngModel)]="company.postalCode"
        name="postalCode"
      />
    </div>

    <div class="form-group">
      <label for="websiteUrl">
        <i class="fas fa-globe-americas"></i> Website URL
      </label>
      <input
        type="url"
        class="form-control"
        id="websiteUrl"
        [(ngModel)]="company.websiteUrl"
        name="websiteUrl"
      />
    </div>

    <div class="form-group">
      <label for="contactEmail">
        <i class="fas fa-envelope"></i> Contact Email
      </label>
      <input
        type="email"
        class="form-control"
        id="contactEmail"
        [(ngModel)]="company.contactEmail"
        name="contactEmail"
      />
    </div>

    <div class="form-group">
      <label for="contactPhone">
        <i class="fas fa-phone"></i> Contact Phone
      </label>
      <input
        type="tel"
        class="form-control"
        id="contactPhone"
        [(ngModel)]="company.contactPhone"
        name="contactPhone"
      />
    </div>

    <button type="submit" class="btn btn-primary">
      <i class="fas fa-save"></i> Save Company Details
    </button>
  </form>
</div>

<div *ngIf="error" class="alert alert-danger mt-3">
  {{ error }}
</div>
