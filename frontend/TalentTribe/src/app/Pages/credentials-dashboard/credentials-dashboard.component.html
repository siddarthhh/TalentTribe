<div class="container mt-4">
  <h2 class="mb-4">My Credentials</h2>

  <!-- Add Credential Button -->
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-success" routerLink="/add-credential">
      <i class="fas fa-plus-circle"></i> Add Credential
    </button>
  </div>

  <!-- Credentials Table -->
  <table class="table table-bordered table-striped mt-3">
    <thead>
      <tr>
        <th>Credential Name</th>
        <th>Issued By</th>
        <th>Issue Date</th>
        <th>Credential Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let credential of credentials">
        <td>{{ credential.credentialName }}</td>
        <td>{{ credential.issuedBy }}</td>
        <td>{{ credential.issueDate | date }}</td>
        <td>{{ credential.credentialType }}</td>
        <td>
          <button class="btn btn-primary btn-sm" (click)="viewCredential(credential.credentialId)">
            <i class="fas fa-eye"></i> View
          </button>
          <button class="btn btn-secondary btn-sm" (click)="downloadCredential(credential.credentialId)">
            <i class="fas fa-download"></i> Download
          </button>
          <button class="btn btn-danger btn-sm" (click)="deleteCredential(credential.credentialId)">
            <i class="fas fa-trash"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
