<div *ngIf="loading" class="loading-indicator">
  <i class="fas fa-spinner fa-spin"></i> Loading applications...
</div>

<div *ngIf="!loading && errorMessage" class="error-message">
  <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
</div>

<div *ngIf="!loading && !errorMessage">
  <h2 class="applications-title">Application Dashboard</h2>
  
  <div class="applications-container">
    <div *ngFor="let app of applications" class="application-tile">
      <div class="tile-header">
        <h3>{{ app.job?.jobTitle }}</h3>
        <span [ngClass]="getStatusClass(app.status)" class="status">{{ app.status }}</span>
      </div>
      <div class="tile-body">
        <p><strong>Application ID:</strong> {{ app.applicationId }}</p>
        <p><strong>Job Seeker:</strong> {{ app.jobSeekerProfile?.fullName }}</p>
        <p><strong>Application Date:</strong> {{ app.applicationDate | date: 'shortDate' }}</p>
      </div>
      <div class="tile-actions">
        <button class="btn btn-primary btn-sm" (click)="viewInterviewDetails(app.applicationId)">
          <i class="fas fa-eye"></i> View Interview
        </button>
        <button class="btn btn-secondary btn-sm" (click)="viewDetails(app.applicationId, app.jobSeekerProfileId)">
          <i class="fas fa-info-circle"></i> View Details
        </button>
      </div>
    </div>
  </div>
</div>
