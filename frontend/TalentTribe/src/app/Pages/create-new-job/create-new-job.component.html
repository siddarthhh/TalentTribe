<div class="container mt-5">
  <h2 class="mb-4">Create New Job</h2>
  <form #jobForm="ngForm" (ngSubmit)="onSubmit(jobForm)">
    
    <!-- Job Title -->
    <div class="form-group">
      <label for="jobTitle">
        <i class="fas fa-briefcase"></i> Job Title
      </label>
      <input
        type="text"
        id="jobTitle"
        class="form-control"
        name="jobTitle"
        [(ngModel)]="job.jobTitle"
        required
        #jobTitle="ngModel"
      />
      <div
        *ngIf="jobTitle.invalid && (jobTitle.dirty || jobTitle.touched)"
        class="text-danger"
      >
        Job Title is required.
      </div>
    </div>

    <!-- Job Description -->
    <div class="form-group">
      <label for="jobDescription">
        <i class="fas fa-file-alt"></i> Job Description
      </label>
      <textarea
        id="jobDescription"
        class="form-control"
        name="jobDescription"
        [(ngModel)]="job.jobDescription"
        required
        #jobDescription="ngModel"
      ></textarea>
      <div
        *ngIf="jobDescription.invalid && (jobDescription.dirty || jobDescription.touched)"
        class="text-danger"
      >
        Job Description is required.
      </div>
    </div>
     <!-- Company Name (Prefilled and Disabled) -->
     <div class="form-group">
      <label for="companyName"><i class="fas fa-building"></i> Company Name</label>
      <input
        type="text"
        id="companyName"
        class="form-control"
        name="companyName"
        [(ngModel)]="job.companyName"
        required
        disabled
        #companyName="ngModel"
      />
    </div>

    <!-- Required Skills -->
    <div class="form-group">
      <label for="requiredSkills">
        <i class="fas fa-tools"></i> Required Skills
      </label>
      <input
        type="text"
        id="requiredSkills"
        class="form-control"
        name="requiredSkills"
        [(ngModel)]="job.requiredSkills"
        #requiredSkills="ngModel"
      />
    </div>

    <!-- Employment Type Dropdown -->
    <div class="form-group">
      <label for="employmentType">
        <i class="fas fa-briefcase"></i> Employment Type
      </label>
      <select
        id="employmentType"
        class="form-control"
        name="employmentType"
        [(ngModel)]="job.employmentType"
        #employmentType="ngModel"
      >
        <option value="">Select Employment Type</option>
        <option value="Full-time">Full-time</option>
        <option value="Part-time">Part-time</option>
        <option value="Contract">Contract</option>
      </select>
    </div>

    <!-- Salary Range -->
    <div class="form-group">
      <label for="salaryRange">
        <i class="fas fa-dollar-sign"></i> Salary Range
      </label>
      <div class="input-group">
        <span class="input-group-text">Currency</span>
        <select
          id="currency"
          class="form-control"
          [(ngModel)]="salaryCurrency"
          name="salaryCurrency"
        >
          <option value="$">$ (USD)</option>
          <option value="₹">₹ (INR)</option>
          <!-- Add other currency options if needed -->
        </select>
      </div>
      <div class="input-group mt-2">
        <span class="input-group-text">{{ salaryCurrency }}</span>
        <input
          type="number"
          id="minSalary"
          class="form-control"
          placeholder="Minimum Salary"
          [(ngModel)]="minSalary"
          name="minSalary"
        />
        <span class="input-group-text"> - </span>
        <span class="input-group-text">{{ salaryCurrency }}</span>
        <input
          type="number"
          id="maxSalary"
          class="form-control"
          placeholder="Maximum Salary"
          [(ngModel)]="maxSalary"
          name="maxSalary"
        />
      </div>
    </div>

    <!-- Location -->
    <div class="form-group">
      <label for="location">
        <i class="fas fa-map-marker-alt"></i> Location
      </label>
      <input
        type="text"
        id="location"
        class="form-control"
        name="location"
        [(ngModel)]="job.location"
        #location="ngModel"
      />
    </div>

    <!-- Job Status -->
    <div class="form-group">
      <label for="jobStatus">
        <i class="fas fa-calendar-check"></i> Job Status
      </label>
      <select
        id="jobStatus"
        class="form-control"
        name="jobStatus"
        [(ngModel)]="job.jobStatus"
        #jobStatus="ngModel"
      >
        <option value="" disabled>Select job status</option>
        <option value="Open">Open</option>
        <option value="Closed">Closed</option>
      </select>
    </div>

   <!-- Application Deadline -->
<div class="form-group">
  <label for="applicationDeadline">
    <i class="fas fa-calendar-day"></i> Application Deadline
  </label>
  <input
    type="date"
    id="applicationDeadline"
    class="form-control"
    name="applicationDeadline"
    [(ngModel)]="job.applicationDeadline"
    [min]="today"
    #applicationDeadline="ngModel"
  />
</div>

    <!-- Experience Level -->
    <div class="form-group">
      <label for="experienceLevel">
        <i class="fas fa-star"></i> Experience Level (Years of Experience)
      </label>
      <select
        id="experienceLevel"
        class="form-control"
        name="experienceLevel"
        [(ngModel)]="job.experienceLevel"
        #experienceLevel="ngModel"
      >
        <option value="" disabled>Select experience level</option>
        <option value="Entry Level (0-1 year)">Entry Level (0-1 year)</option>
        <option value="Mid Level (2-5 years)">Mid Level (2-5 years)</option>
        <option value="Senior Level (5-10 years)">Senior Level (5-10 years)</option>
        <option value="Manager (10-15 years)">Manager (10-15 years)</option>
        <option value="Director (15+ years)">Director (15+ years)</option>
      </select>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="jobForm.invalid">
      <i class="fas fa-plus-circle"></i> Create Job
    </button>
  </form>
</div>
